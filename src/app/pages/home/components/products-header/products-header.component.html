<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        sort by {{ sort }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
        <button (click)="onSortUpdated('asc')" mat-menu-item>.</button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{ itemsShowCount }}
          <mat-icon>expand_more</mat-icon>
          <mat-menu #menu="matMenu">
            <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
            <button (click)="onItemsUpdated(1)" mat-menu-item>1</button>
            <button (click)="onItemsUpdated(23)" mat-menu-item>23</button>
          </mat-menu>
        </button>
      </div>
    </div>
  </div>
</mat-card>
